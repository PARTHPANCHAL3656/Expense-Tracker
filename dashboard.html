<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>

    <link rel="stylesheet" href="/Expense-Tracker/styles/dashboard.css" />
    <link rel="stylesheet" href="/Expense-Tracker/styles/nav.css" />
    <link rel="stylesheet" href="/Expense-Tracker/styles/install.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>

    <link rel="manifest" href="/Expense-Tracker/manifest.json" />
    <meta name="theme-color" content="#6366f1" />
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="icon apple-touch-icon" href="icons/icon-192.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Expense-Tracker" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icons" />
    <link rel="apple-touch-icon" href="icons/apple-icon-180.png" />
  </head>
  <body>
    <div class="main-content">
      <!-- Header -->
      <div class="header-section">
        <h1>Dashboard</h1>
        <h3>January 2026 Overview</h3>
      </div>

      <!-- Total Spent Card -->
      <div class="total-card">
        <p class="card-label">Total Spent This Month</p>
        <div class="total-amount" id="total-spent"></div>
        <div class="transaction-count" id="transaction-count">
          <p><span>0</span> Transactions</p>
        </div>
      </div>

      <!-- Top Spending Categories -->
      <div class="section" id="top-categories-list">
        <h3 class="section-title">Top Spending Categories</h3>

      </div>

      <!-- Category Breakdown (Pie Chart Placeholder) -->
      <div class="section">
        <h3 class="section-title">Category Breakdown</h3>
        <canvas class="chart-placeholder pie-chart" id="category-chart">
        </canvas>
      </div>

      <!-- Last 7 Days (Bar Chart Placeholder) -->
      <div class="section">
        <h3 class="section-title">Last 7 Days</h3>
        <canvas class="chart-placeholder bar-chart" id="daily-chart"> </canvas>
      </div>
    </div>

    <button id="installBtn" onclick="installApp()" class="install-btn">
      Install App
    </button>

    <div id="iosBanner" class="ios-banner">
      ðŸ“Œ iPhone users: Tap <b>Share</b> â†’ <b>Add to Home Screen</b>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
      <a href="index.html" class="nav-item active">
        <span class="icon"><img src="icons/svg/add.svg" class="catIcon" /></span>
        <span class="label">Add</span>
      </a>
      <a href="dashboard.html" class="nav-item">
        <span class="icon"><img src="icons/svg/dashboard.svg" class="catIcon" /></span>
        <span class="label">Dashboard</span>
      </a>
      <a href="history.html" class="nav-item">
        <span class="icon"><img src="icons/svg/history.svg" class="catIcon" /></span>
        <span class="label">History</span>
      </a>
    </nav>

    <script src="/Expense-Tracker/scripts/dashboard.js"></script>
    <script src="/Expense-Tracker/scripts/install.js"></script>

    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("/Expense-Tracker/service-worker.js")
          .then(() => console.log("SW registered"))
          .catch((err) => console.log("SW failed", err));
      }
    </script>
  </body>
</html>
