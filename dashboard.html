<html lang="en">
  <head>

    <div class="main-content">
      <!-- Header -->
      <div class="header-section">
        <h1>Dashboard</h1>

      </div>

      <!-- Top Spending Categories -->
      <div class="section" id="top-categories-list">
        <h3 class="section-title">Top Spending Categories</h3>

        <div class="category-item">
          <div class="category-header">
            <span class="category-icon">üè°</span>
            <span class="category-name">Housing</span>

        </div>

        <div class="category-item">

        </div>

        <div class="category-item">

            <span class="category-icon">‚ú®</span>
            <span class="category-name">Utilities</span>
            <span class="category-amount">‚Çπ1,200</span>
          </div>
          <div class="progress-bar">
            <div class="progress-fill" style="width: 7%"></div>
          </div>
          <p class="category-percent">7% of total</p>
        </div>
      </div>

      <!-- Category Breakdown (Pie Chart Placeholder) -->
      <div class="section">
        <h3 class="section-title">Category Breakdown</h3>
        <canvas class="chart-placeholder pie-chart" id="category-chart">
        </canvas>
      </div>

      <!-- Last 7 Days (Bar Chart Placeholder) -->
      <div class="section">
        <h3 class="section-title">Last 7 Days</h3>
        <canvas class="chart-placeholder bar-chart" id="daily-chart"> </canvas>
      </div>
    </div>
