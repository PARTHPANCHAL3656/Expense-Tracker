  <body>
    <div class="main-content">
      <!-- Header -->
      <div class="header-section">
        <h1>History</h1>
        <h3>All your expenses</h3>
      </div>

      <!-- Filter Dropdown -->
      <div class="filter-section">
        <select class="filter-select" id="category-filter">
          <option value="all">All Categories</option>
          <option value="Groceries">Groceries</option>
          <option value="Utilities">Utilities</option>
          <option value="Housing">Housing</option>
          <option value="Education">Education</option>
          <option value="Healthcare">Healthcare</option>
          <option value="Transportation">Transportation</option>
          <option value="Clothing">Clothing</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Subscriptions">Subscriptions</option>
          <option value="Services">Services</option>
        </select>
      </div>
    </div>

    <!-- NEW: Past Month View Button -->
    <div class="past-month-section">
      <button class="past-month-btn" id="past-month-btn">
        View Past Months
      </button>
    </div>

    <!-- NEW: Past Month Dropdown (hidden by default) -->
    <div
      class="month-dropdown-container"
      id="month-dropdown"
      style="display: none"
    >
      <div class="month-dropdown-header">
        <h3>Select a Month</h3>
        <button class="close-dropdown" id="close-dropdown">âœ•</button>

      <div class="month-list" id="month-list">

    </div>

    <!-- NEW: Past Month Summary View (hidden by default) -->
    <div
      class="month-summary-container"
      id="month-summary"
      style="display: none"
    >
      <div class="summary-header">
        <button class="back-btn" id="back-to-current">â† Back to Current</button>
        <h2 id="summary-month-title">January 2026</h2>
      </div>

      <div class="summary-total">
        <p class="summary-label">Total Spent</p>
        <div class="summary-amount" id="summary-total-amount">â‚¹0</div>
      </div>

      <div class="summary-categories" id="summary-categories">
        <!-- Category breakdown will be populated by JavaScript -->
      </div>
    </div>

    <!-- Expense List (existing - this will hide when viewing past months) -->
    <div class="expense-list" id="expense-list">
      <!-- Your existing expense items -->
    </div>

    <!-- Expense List -->
    <div class="expense-list" id="expense-list"></div>

    <button id="installBtn" onclick="installApp()" class="install-btn">
      Install App

      <a href="dashboard.html" class="nav-item">
        <span class="icon">ğŸ“Š</span>
        <span class="label">Dashboard</span>
      </a>
      <a href="history.html" class="nav-item active">
        <span class="icon">ğŸ“‹</span>

    </nav>

    <script src="/Expense-Tracker/scripts/history.js"></script>
    <script src="/Expense-Tracker/scripts/install.js"></script>

    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("/Expense-Tracker/service-worker.js")
          .then(() => console.log("SW registered"))
          .catch((err) => console.log("SW failed", err));
      }
    </script>
