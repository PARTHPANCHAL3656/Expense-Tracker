<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>

    <link rel="stylesheet" href="/Expense-Tracker/styles/index.css" />
    <link rel="stylesheet" href="/Expense-Tracker/styles/nav.css" />
    <link rel="stylesheet" href="/Expense-Tracker/styles/install.css" />

    <link rel="manifest" href="/Expense-Tracker/manifest.json" />
    <meta name="theme-color" content="#6366f1" />

    <link rel="icon apple-touch-icon" href="icons/icon-192.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Expense-Tracker" />
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icons" />
    <link rel="apple-touch-icon" href="icons/apple-icon-180.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
  </head>
  <body>
    <div class="main-content" id="expense-form">
      <div class="header-section">
        <h1>ADD Expense</h1>
        <h3>Track your daily spending</h3>
      </div>
      <div class="form-container">
        <div class="input-group">
          <p>Date</p>
          <input type="date" id="expense-date" />
        </div>
        <div class="input-group">
          <p>Amount</p>
          <input type="number" id="expense-amount" step="1" placeholder="0" />
        </div>
      </div>
      <div class="category-section">
        <p>Category</p>
        <div class="Category-grid">
          <button type="button" class="gridButton" data-category="Groceries">
            <img src="icons/svg/shopping-cart.svg" class="catIcon" />
            Groceries
          </button>
          <button type="button" class="gridButton" data-category="Utilities">
            <img src="icons/svg/zap.svg" class="catIcon" />
            Utilities
          </button>
          <button type="button" class="gridButton" data-category="Housing">
            <img src="icons/svg/home.svg" class="catIcon" />
            Housing
          </button>
          <button type="button" class="gridButton" data-category="Education">
            <img src="icons/svg/graduation-cap.svg" class="catIcon" />
            Education
          </button>
          <button type="button" class="gridButton" data-category="Healthcare">
            <img src="icons/svg/pill.svg" class="catIcon" />
            Healthcare
          </button>
          <button
            type="button"
            class="gridButton"
            data-category="Transportation"
          >
            <img src="icons/svg/car.svg" class="catIcon" />
            Transportation
          </button>
          <button type="button" class="gridButton" data-category="Clothing">
            <img src="icons/svg/shirt.svg" class="catIcon" />
            Clothing
          </button>
          <button
            type="button"
            class="gridButton"
            data-category="Entertainment"
          >
            <img src="icons/svg/clapperboard.svg" class="catIcon" />
            Entertainment
          </button>
          <button
            type="button"
            class="gridButton"
            data-category="Subscriptions"
          >
            <img src="icons/svg/calendar-days.svg" class="catIcon" />
            Subscriptions
          </button>
          <button type="button" class="gridButton" data-category="Services">
            <img src="icons/svg/user-round-pen.svg" class="catIcon" />
            Services
          </button>
        </div>
      </div>
      <!-- Payment Method -->
      <div class="payment-section">
        <label for="payment-method">Payment Method</label>
        <select id="payment-method" class="payment-select">
          <option
            value="cash"
            type="button"
            class="payment-btn active"
            data-method="Cash"
          >
            Cash
          </option>
          <option
            value="card"
            type="button"
            class="payment-btn"
            data-method="Cash"
          >
            Card
          </option>
          <option
            value="online-payment"
            type="button"
            class="payment-btn"
            data-method="Online Payment"
          >
            Online Payment
          </option>
          <option
            value="bank-transfer"
            type="button"
            class="payment-btn"
            data-method="Bank-transfer"
          >
            Bank Transfer
          </option>
          <option
            value="other"
            type="button"
            class="payment-btn"
            data-method="Other"
          >
            Other
          </option>
        </select>
      </div>
      <!-- Description -->
      <div class="description-section">
        <label for="description">Description (Optional)</label>
        <textarea
          id="expense-description"
          class="description-textarea"
          placeholder="Add notes about this expense..."
        ></textarea>
      </div>
      <!-- Save Button -->
      <div class="save-button-container">
        <button class="save-button">Save Expense</button>
      </div>
      <!-- Today's Expenses Summary -->
      <div class="expense-summary">
        <h3>Today's Expenses</h3>
        <div class="amount" id="today-total">₹0</div>
      </div>
    </div>

    <button id="installBtn" onclick="installApp()" class="install-btn">
      Install App
    </button>

    <div class="ios-banner">
      To install, tap <strong>Share</strong> →
      <strong>Add to Home Screen</strong>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
      <a href="index.html" class="nav-item active">
        <span class="icon"
          ><img src="icons/svg/add.svg" class="catIcon"
        /></span>
        <span class="label">Add</span>
      </a>
      <a href="dashboard.html" class="nav-item">
        <span class="icon"
          ><img src="icons/svg/dashboard.svg" class="catIcon"
        /></span>
        <span class="label">Dashboard</span>
      </a>
      <a href="history.html" class="nav-item">
        <span class="icon"
          ><img src="icons/svg/history.svg" class="catIcon"
        /></span>
        <span class="label">History</span>
      </a>
    </nav>

    <script src="/Expense-Tracker/scripts/categories.js"></script>
    <script src="/Expense-Tracker/scripts/index.js"></script>
    <script src="/Expense-Tracker/scripts/install.js"></script>

    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("/Expense-Tracker/service-worker.js")
          .then(() => console.log("SW registered"))
          .catch((err) => console.log("SW failed", err));
      }
    </script>
  </body>
</html>
